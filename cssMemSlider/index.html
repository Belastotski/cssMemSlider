<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>MemSlider</title>
  </head>
  <body>
    <div id="container">
      <input type="radio" name="control" id="ctrl1" class="control" checked />
      <input type="radio" name="control" id="ctrl2" class="control" />
      <input type="radio" name="control" id="ctrl3" class="control" />
      <input type="radio" name="control" id="ctrl4" class="control" />
      <div id="slider">
        <div class="slid" id="slid1"></div>
        <div class="slid" id="slid2"></div>
        <div class="slid" id="slid3"></div>
        <div class="slid" id="slid4"></div>
      </div>
      <div id="description">
        <span class="text" id="desc1"></span>
        <span class="text" id="desc2"></span>
        <span class="text" id="desc3"></span>
        <span class="text" id="desc4"></span>
      </div>
      <div id="control">
        <label for="ctrl1" class="ctrl">
          <div class="area">
            <div class="in"></div>
          </div>
        </label>
        <label for="ctrl2" class="ctrl">
          <div class="area">
            <div class="in"></div>
          </div>
        </label>
        <label for="ctrl3" class="ctrl">
          <div class="area">
            <div class="in"></div>
          </div>
        </label>
        <label for="ctrl4" class="ctrl">
          <div class="area">
            <div class="in"></div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
