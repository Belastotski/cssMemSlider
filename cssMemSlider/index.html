<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>MemSlider</title>
  </head>
  <body>
    <div id="container">
      <input type="radio" name="control" id="ctrl1" class="control" checked />
      <input type="radio" name="control" id="ctrl2" class="control" />
      <input type="radio" name="control" id="ctrl3" class="control" />
      <input type="radio" name="control" id="ctrl4" class="control" />
      <div id="slider">
        <div class="slid" id="slid1"></div>
        <div class="slid" id="slid2"></div>
        <div class="slid" id="slid3"></div>
        <div class="slid" id="slid4"></div>
      </div>
      <section id="main">
        <div id="description">
          <span class="text" id="desc1">Когда ребенок уснул</span>
          <div class="text" id="desc2">Хочу в школу</div>
          <div class="text" id="desc3">Каждое утро</div>
          <div class="text" id="desc4">Как я ошибался</div>
        </div>
        <div id="controller">
          <label for="ctrl1" class="ctrl" id="label-ctrl1">
            <div class="area">
              <div class="in" id="in-ctrl1"></div>
            </div>
          </label>
          <label for="ctrl2" class="ctrl" id="label-ctrl2">
            <div class="area">
              <div class="in" id="in-ctrl2"></div>
            </div>
          </label>
          <label for="ctrl3" class="ctrl" id="label-ctrl3">
            <div class="area">
              <div class="in" id="in-ctrl3"></div>
            </div>
          </label>
          <label for="ctrl4" class="ctrl" id="label-ctrl4">
            <div class="area">
              <div class="in" id="in-ctrl4"></div>
            </div>
          </label>
        </div>
      </section>
    </div>
  </body>
</html>
